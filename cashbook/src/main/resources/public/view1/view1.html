<div ng-controller="View1Ctrl as showCase">
  <table datatable="ng" class="row-border hover">
    <thead>
    <tr>
      <th>Date</th>
      <th>Transaktion Art</th>
      <th>Betrag</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="booking in showCase.bookings">
      <td>{{ booking.date }}</td>
      <td>{{ booking.name }}</td>
      <td>{{ booking.amount }}</td>
    </tr>
    </tbody>
  </table>
</div>
